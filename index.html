<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integritas File // Pro Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GAYA TAMPILAN (CSS) --- */
        * { box-sizing: border-box; outline: none; }
        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            color: white;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* BACKGROUND AURORA */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b, #000);
            overflow: hidden;
        }
        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #4f46e5; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #c026d3; animation-delay: 2s; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -50px) scale(1.1); }
        }

        /* KARTU UTAMA (GLASS) */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0.5rem 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p.subtitle { color: #94a3b8; font-size: 0.9rem; margin-bottom: 2rem; }

        /* UPLOAD BOX */
        .upload-box {
            border: 2px dashed rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 2rem;
            cursor: pointer;
            background: rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .upload-box:hover { border-color: #818cf8; background: rgba(79, 70, 229, 0.1); }
        .upload-box.dragover { border-color: #818cf8; background: rgba(79, 70, 229, 0.1); } /* Add dragover style */

        .icon-wrapper { font-size: 2rem; color: #818cf8; margin-bottom: 10px; }
        .file-name { display: block; font-weight: 500; margin-top: 10px; }
        .file-meta { font-size: 0.8rem; color: #64748b; }

        /* TOMBOL */
        .btn-primary {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }

        /* HASIL SCAN */
        .result-card {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: left;
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .status-badge {
            display: inline-block; padding: 5px 10px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-bottom: 10px;
        }
        .verified { background: rgba(74, 222, 128, 0.2); color: #4ade80; border: 1px solid #4ade80; }
        .danger { background: rgba(248, 113, 113, 0.2); color: #f87171; border: 1px solid #f87171; }

        .hash-box {
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.75rem;
            color: #cbd5e1;
            word-break: break-all;
            margin-top: 10px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .hash-box:hover { background: rgba(255,255,255,0.1); border-color: #818cf8; }

        .loader { height: 4px; width: 100%; background: rgba(255,255,255,0.1); margin-top: 20px; display: none; border-radius: 2px; overflow: hidden;}
        .loader-bar { height: 100%; background: #4f46e5; width: 0%; transition: width 0.1s; }
    </style>
</head>
<body>

    <div class="bg-glow">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-card">
        <i class="fa-solid fa-shield-halved" style="font-size: 3rem; background: -webkit-linear-gradient(45deg, #4f46e5, #c026d3); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
        <h1>File Integrity</h1>
        <p class="subtitle">Cek keaslian file Anda. Database lokal, aman & privasi terjaga.</p>

        <div class="upload-box" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" hidden onchange="handleFile(this.files[0])">
            <div class="icon-wrapper"><i class="fa-solid fa-cloud-arrow-up"></i></div>
            <span class="file-name" id="fileName">Klik atau Drag File ke Sini</span>
            <span class="file-meta" id="fileMeta">Support EXE, ZIP, ISO, dll</span>
        </div>

        <div class="loader" id="loader"><div class="loader-bar" id="loaderBar"></div></div>

        <button class="btn-primary" id="scanBtn" onclick="processScan()">Mulai Scan</button>

        <div class="result-card" id="resultCard"></div>
    </div>
